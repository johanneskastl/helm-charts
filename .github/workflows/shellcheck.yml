---

name: "Shellcheck"
permissions: {}

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/*.sh'
  pull_request:
    paths:
      - 'scripts/*.sh'

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
